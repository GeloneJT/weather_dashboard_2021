<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <section>
      <div class="jumbotron bg-dark">
        <h1 class="text-white text-center font-weight-bold">
          Weather Dashboard
        </h1>
      </div>
    </section>
    <!-- Search card -->
    <div class="container my-5">
      <section>
        <div class="row">
          <div class="col-md-3">
            <div class="card srch-sec">
              <div class="card-body">
                <label>City Search</label>
                <div class="input-group mb-3">
                  <input
                    id="cityInput"
                    value=""
                    type="text"
                    class="form-control"
                  />
                  <div>
                    <button
                      id="findMyCity"
                      class="btn btn-primary"
                      type="submit"
                    >
                      Search
                    </button>
                  </div>
                </div>
                <div id="recentSearch"></div>
              </div>
            </div>
          </div>
          <div class="col-md-9">
            <div class="row">
              <div class="card">
                <div class="card-body">
                  <h4 id="cityLocat" class="card-title"></h4>
                  <h3 id="itsNow"></h3>
                  <ul>
                    <li><img id="curWthrCon" /></li>
                    <li id="curTemp"></li>
                    <li id="curHumd"></li>
                    <li id="curWndSpd"></li>
                    <li id="curUndx"></li>
                  </ul>
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <h4 class="card-title">5-Day Forecast</h4>
              <div id="fiveDayCast" class="row">
                <div id="cityForecastAlpha" class="col-1.5">
                  <ul>
                    <li id="alphaDate"></li>
                    <li><img id="alphaCon" /></li>
                    <li id="alphaTemp"></li>
                    <li id="alphaHum"></li>
                  </ul>
                </div>
                <div id="cityForecastBeta" class="col-1.5">
                  <ul>
                    <li id="betaDate"></li>
                    <li><img id="betaCon" /></li>
                    <li id="betaTemp"></li>
                    <li id="betaHum"></li>
                  </ul>
                </div>
                <div id="cityForecastCharlie" class="col-1.5">
                  <ul>
                    <li id="charDate"></li>
                    <li><img id="charCon" /></li>
                    <li id="charTemp"></li>
                    <li id="charHum"></li>
                  </ul>
                </div>
                <div id="cityForecastDelta" class="col-1.5">
                  <ul>
                    <li id="delDate"></li>
                    <li><img id="delCon" /></li>
                    <li id="delTemp"></li>
                    <li id="delHum"></li>
                  </ul>
                </div>
                <div id="cityForecastEcho" class="col-1.5">
                  <ul>
                    <li id="echoDate"></li>
                    <li><img id="echoCon" /></li>
                    <li id="echoTemp"></li>
                    <li id="echoHum"></li>
                  </ul>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </section>
    </div>

    <script src="Assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>
